<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="result.css">
    </link>
</head>

<body>
    <div class="container">
        <form>
            <label for="input1">Input 1 : </label>
            <input type="text" placeholder="Enter first number" name="input1" id="input1" ><br><br>
            <label for="input2">Input 2 : </label>
            <input type="text" placeholder="Enter second number" name="input2" id="input2" ><br /><br />

            <strong>Operation: </strong>
            <input type="radio" id="add" name="arithmetic" value="add" checked>
            <label for="add">Addition</label>
            <input type="radio" id="sub" name="arithmetic" value="sub">
            <label for="sub">Subtraction</label>
            <input type="radio" id="mul" name="arithmetic" value="mul">
            <label for="mul">Multiplication</label>
            <input type="radio" id="div" name="arithmetic" value="div">
            <label for="div">Division</label>
            <br /><br /><br />
            <button type="button" onclick="calculate()">Calculate</button>
            <br>
            <strong>Result:</strong><div id="result"></div>
            <div id="error"></div>
        </form>
    </div>

    <script src="calculate.js"></script>
</body>

</html>
